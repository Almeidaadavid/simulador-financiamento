<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulação de Financiamento</title>
  </head>
  <body>
    <form class="form">
      <div class="main">
        <h2>Simulação de Financiamento</h2>
        <div class="container">
          <div class="valorFinan">
            <label for="valorFinanciamento">Valor : <br /></label>
            <input type="number" id="valorFinanciamento" />
          </div>

          <div class="prazoFinan">
            <label for="anosFinanciamento">Prazo(anos) : <br /></label>
            <input type="number" id="anosFinanciamento" />
          </div>

          <div class="jurosAno">
            <label for="jurosAnual">Juros ao ano : <br /> </label>
            <input type="number" id="jurosAnual" />
          </div>
        </div>

        <button id="botao" onclick="simula()" type="button">Simular</button>

        <h2>Resultado</h2>

        <div class="container-inferior">
          <div class="prazoMeses">
            <label for="prazoMeses">Prazo (meses) : <br /></label>
            <input type="number" disabled="true" id="prazoMeses" />
          </div>

          <div class="jurosMes">
            <label for="jurosMensal">Juros ao mês: <br /></label>
            <input type="number" disabled="true" id="jurosMensal" />
          </div>

          <div class="jurosAcumulado">
            <label for="jurosAcumulado">Juros Acumulado <br /></label>
            <input type="number" disabled="true" id="jurosAcumulado" />
          </div>
        </div>
      </div>
    </form>
    <div>
    <table>
      <thead>
        <tr>
          <th>Prestação</th>
          <th>Amortização</th>
          <th>Juros</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="rows">
      </tbody>
    </table>
  </div>
  </body>
  <script src="script.js"></script>
</html>
