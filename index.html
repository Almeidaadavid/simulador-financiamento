<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulação de Financiamento</title>
  </head>
  <body>
    <form class="form">
      <div>
        <h2>Simulação de Financiamento</h2>
        <div class="container">
          <div>
            <label
              >Valor : <br /><input
                type="number"
                id="valorFinanciamento"
                value="200000"
            /></label>
          </div>
          <div>
            <label
              >Prazo(anos) : <br /><input
                type="number"
                id="anosFinanciamento"
                value="20"
            /></label>
          </div>
          <div>
            <label
              >Juros ao ano : <br /><input
                type="number"
                id="jurosAnual"
                value="0.08"
            /></label>
          </div>
        </div>

        <button id="botao" onclick="simula()" type="button">Simular</button>

        <h2>Resultado</h2>

        <div class="container-inferior">
          <div>
            <label
              >Prazo (meses) : <br /><input
                type="number"
                readonly
                id="prazoMeses"
            /></label>
          </div>

          <div>
            <label
              >Juros ao mês: <br /><input
                type="number"
                readonly
                id="jurosMensal"
            /></label>
          </div>
          <div>
            <label
              >Juros Acumulado <br /><input
                type="number"
                readonly
                id="jurosAcumulado"
            /></label>
          </div>
        </div>
      </div>
    </form>
    <div>
      <table>
        <thead>
          <tr>
            <th>Prestação</th>
            <th>Amortização</th>
            <th>Juros</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
